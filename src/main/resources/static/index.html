<!DOCTYPE html>
<html>
<head>
    <title>Twitter user timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_blank">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div style="width: 600px; height: 800px; margin: 2em auto;">
        <form class="ui-filterable">
            <input id="tweetFilter" data-type="search" placeholder="filter tweets by keyword...">
        </form>

        <ul id="tweets-list" data-role="listview" data-filter="true" data-input="#tweetFilter">
        </ul>
    </div>

</body>
</html>
